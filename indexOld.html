<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid header main footer</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="css/cssReset.css"> -->
  <link rel="stylesheet" href="css/index.css"> 
  <link rel="icon" type="image/png" href="images/logoTonilogar.gif" />
</head>
<body>
  <!-- <div class="up">sobre la pagina</div> -->
  <main class="main">
    <header class="header">
      <div class="header__menu">
        <figure>
          <img src="media_480/images/menu.png" alt="menu" />
        </figure> 
      </div> 
      <div class="header__logGob">
        <figure>
          <img src="media_480/images/logoGob.jpg" alt="logo_gobierno_España" />
        </figure> 
      </div>
      <div class="header__logRenfe">
        <figure>
            <img src="media_480/images/logoRenfe.png" alt="logo_renfe" />
        </figure> 
      </div>
      <div class="header__globo">
        <figure>
            <img src="media_480/images/globo.png" alt="idiomas" />
        </figure> 
      </div>
      <div class="linea"></div>
      <div class="header__enlaceUsuario">
      <a href="/"><span><strong> CLIENTES RENFE. IDENTIFÍCATE.</strong></span></a>
      </div> 
    </header>
    <div class= "blockTrips">
      <figure>
        <img src="media_480/images/viajesRenfe.png" alt="Renfe viajes" />
      </figure> 
      <button class="blockTrips--buttonCoches">COCHES</button>
      <button class="blockTrips--buttonHoteles">HOTELES</button>
      <button class="blockTrips--buttonTrenHotel">TREN + HOTEL</button>
      <button class="blockTrips--buttonTrenOcio">TREN + OCIO</button>
    </div>
    
    <div class= "blockOrigin"></div>
    <div class= "dataTrip"></div>
    <div class= "travellers"></div>
    <div class= "butonBuy"></div>
    <div class= "advertising"></div>
    <div class= "helpt"></div>

    <!--       <nav class="nav">Nav</nav>
    <aside class="asideLeft">Izquierda</aside>
    <article class="article">Contenido</article>
    <aside class="asideRight">Derecha</aside>
    <footer class="footer">Footer</footer> -->
</main>
</body>
</html>
